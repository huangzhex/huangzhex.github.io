<html>

<head>
    <script>
        function getQueryParam(name){
            const url = new URL(window.location.href);
            const params = (url.searchParams.get(name) || null);
            return params;
        }
    </script>
</head>
<body>
    <script>
        const echostr = getQueryParam("echostr");
        document.write(echostr);
    </script>
</body>
</html>
